<!DOCTYPE html>
<html lang="PT_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- A div de adicionar tarefas -->
    <div id="divAdd">
        <textarea name="" id="" cols="30" rows="2"></textarea>
        <select name="" id="">
            <option value="prioridade-baixa">Baixa Prioridade</option>
            <option value="prioridade-normal">Prioridade Normal</option>
            <option value="prioridade-alta">Alta Prioridade</option>
        </select>
        <button>Adicionar</button>
    </div>

    <hr>

    <!-- A div de listar tarefas -->
    <div id="divLista">

        <!-- Representa um elemento da lista-->
        <div class="tarefa prioridade-alta">
            <p class="descTarefa"> Estudar para as provas </p>
            <button>Excluir</button>
            <input type="checkbox" name="" id="">
        </div>

        <!-- Representa um elemento da lista-->
        <div class="tarefa prioridade-normal">
            <p class="descTarefa"> Estudar para as provas </p>
            <button>Excluir</button>
            <input type="checkbox" name="" id="">
        </div>

        <!-- Representa um elemento da lista-->
        <div class="tarefa priroridade-baixa">
            <p class="descTarefa"> Estudar para as provas </p>
            <button>Excluir</button>
            <input type="checkbox" name="" id="">
        </div>
    </div>

</body>

</html>
